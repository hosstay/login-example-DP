{% extends 'base.html' %}

{% load widget_tweaks %}

{% block title %}Start a New Thread{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'boards' %}">Boards</a></li>
  <li class="breadcrumb-item"><a href="{% url 'board_threads' board.pk %}">{{ board.name }}</a></li>
  <li class="breadcrumb-item active">New thread</li>
{% endblock %}

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-success">Post</button>
    </form>
{% endblock %}
