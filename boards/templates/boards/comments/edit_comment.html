{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit comment</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="{% static 'css/simplemde.min.css' %}">
    <script src="{% static 'js/simplemde.min.js' %}"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      new SimpleMDE({element: document.getElementById('id_text')});
    });
      
    </script>
  </head>
  <body>
    <form method="post" class="mb-4" novalidate>
      {% csrf_token %}
      {% include 'includes/iframe_form.html' %}
      <button type="submit" class="btn btn-success" onclick="parent.hideEditAndRefresh(event);">Save changes</button>
      <button class="btn btn-danger" onclick="parent.hideEdit(event);">Cancel</button>
    </form>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
